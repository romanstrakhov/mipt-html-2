  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  
  .a {
    position: relative;
  }
  
  .b1 {
    width: 100px;

  }

  .b2 {
    width: 100px;
    height: 100px;
    background-color: rgba(0,100,0,.6);
    position: relative;
    top: 0;
    transform: translateY(-100%);
  }
  
  .b3 {
    width: 100px;
    height: 100px;
    position: relative;
    background-color: rgba(0,0,100,.6);
  }

  
  </style>
</head>
<body>

  <div class="a">
    <div class="b1">

    </div>
    <div class="b2">

    </div>
    <div class="b3">

    </div>
  </div>
